apiVersion: batch/v1
kind: Job
metadata:
  name: nmoe-infer-debug
  labels:
    app: nmoe
    stage: infer-debug
spec:
  template:
    metadata:
      labels:
        app: nmoe
        stage: infer-debug
    spec:
      restartPolicy: Never
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      runtimeClassName: nvidia
      tolerations:
        - key: nvidia.com/gpu
          value: "true"
          effect: NoSchedule
      containers:
        - name: nmoe
          image: xjdr/nmoe_infer:latest
          imagePullPolicy: Always
          command: ["/bin/bash"]
          args:
            - -c
            - |
              cd /workspace/nmoe
              echo "=== nmoe Inference Debug Container ==="
              echo "Node: $(hostname)"
              nvidia-smi --query-gpu=name,compute_cap --format=csv
              echo ""
              echo "Running inference tests..."
              python -m nmoe.serve.test_inference
              echo ""
              echo "Tests complete. Container staying alive for debugging."
              echo "Use 'kubectl exec -it <pod-name> -- bash' to access"
              while true; do sleep 3600; done
          env:
            - name: PYTORCH_CUDA_ALLOC_CONF
              value: "expandable_segments:True"
          securityContext:
            privileged: true
            capabilities:
              add:
                - SYS_ADMIN
                - SYS_PTRACE
          volumeMounts:
            - name: data
              mountPath: /data
            - name: dshm
              mountPath: /dev/shm
          resources:
            requests:
              nvidia.com/gpu: 8
            limits:
              nvidia.com/gpu: 8
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: nmoe-data
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 32Gi
