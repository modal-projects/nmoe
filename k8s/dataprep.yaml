apiVersion: batch/v1
kind: Job
metadata:
  name: nmoe-dataprep
  labels:
    app: nmoe
    stage: dataprep
spec:
  completions: 8
  parallelism: 8
  completionMode: Indexed
  backoffLimit: 0
  template:
    metadata:
      labels:
        app: nmoe
        stage: dataprep
    spec:
      restartPolicy: Never
      runtimeClassName: nvidia
      tolerations:
        - key: nvidia.com/gpu
          value: "true"
          effect: NoSchedule
      containers:
      - name: dataprep
        image: xjdr/nmoe_dataprep:latest
        imagePullPolicy: Always
        command: ["/bin/bash", "-c"]
        args:
          - |
            set -euo pipefail
            cd /workspace/nmoe
            source .venv/bin/activate
            export PYTHONPATH="/workspace/nmoe:/workspace/nmoe/triton/python/triton_kernels"

            python -m nmoe.data.flow run --config "$FLOW_CONFIG" --verbose
        env:
        - name: HF_HOME
          value: "/data/hf_cache"
        - name: FLOW_CONFIG
          value: "configs/dataflow/dataprep_k2.toml"
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            nvidia.com/gpu: 1
            cpu: "8"
            memory: "32Gi"
          limits:
            nvidia.com/gpu: 1
            cpu: "16"
            memory: "64Gi"
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: nmoe-data
