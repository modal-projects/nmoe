apiVersion: apps/v1
kind: Deployment
metadata:
  name: nviz
  labels:
    app: nviz
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nviz
  template:
    metadata:
      labels:
        app: nviz
    spec:
      containers:
      - name: nviz
        image: xjdr/nmoe_nviz:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        volumeMounts:
        - name: data
          mountPath: /data
          readOnly: true
        env:
        - name: NVIZ_METRICS_DIR
          value: "/data/metrics"
        - name: NVIZ_EXPERIMENTS_DB
          value: "/data/experiments.db"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          timeoutSeconds: 2
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          timeoutSeconds: 10
          periodSeconds: 15
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: nmoe-data
---
apiVersion: v1
kind: Service
metadata:
  name: nviz
spec:
  type: ClusterIP
  selector:
    app: nviz
  ports:
  - port: 80
    targetPort: 3000
    name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nviz
spec:
  ingressClassName: nginx-public
  rules:
  - host: nviz.noumena-onecc-mk8s01.clusters.gpus.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nviz
            port:
              number: 80
  tls:
  - hosts:
    - nviz.noumena-onecc-mk8s01.clusters.gpus.com
