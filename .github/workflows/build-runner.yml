name: Build runner image

on:
  push:
    branches: [master]
    paths:
      - 'docker/Dockerfile.runner'
      - 'docker/Dockerfile.train'
      - 'docker/Dockerfile.base'
      - '.github/workflows/build-runner.yml'
  workflow_dispatch:
    inputs:
      base_image:
        description: 'Base image override (default: ghcr.io/noumena-network/nmoe:train-latest)'
        required: false
        default: 'ghcr.io/noumena-network/nmoe:train-latest'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: noumena-network/nmoe

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          SHA=$(git rev-parse --short HEAD)
          echo "sha=$SHA" >> $GITHUB_OUTPUT
          echo "date=$(date -u +%Y%m%d)" >> $GITHUB_OUTPUT

      - name: Resolve base image
        id: base
        run: |
          BASE_IMAGE="${{ github.event.inputs.base_image }}"
          if [ -z "$BASE_IMAGE" ]; then
            BASE_IMAGE="ghcr.io/noumena-network/nmoe:train-latest"
          fi
          echo "base_image=$BASE_IMAGE" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.runner
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:runner-${{ steps.meta.outputs.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:runner-latest
          build-args: |
            BASE_IMAGE=${{ steps.base.outputs.base_image }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "### Runner image built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:runner-${{ steps.meta.outputs.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Base**: \`${{ steps.base.outputs.base_image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **SHA**: \`${{ steps.meta.outputs.sha }}\`" >> $GITHUB_STEP_SUMMARY
